            function benchmark(){
                var json = document.getElementById("json").value, start, end;

                start = new Date().getTime();
                var value = JSON.parse(json);
                end = new Date().getTime();
                console.log("Native JSON: " + (end - start));

                start = new Date().getTime();
                var value1 = tokenize(json);
                end = new Date().getTime();
                console.log("Tokenizer: " + (end - start));

                console.log("Value check: " + (JSON.stringify(value) === JSON.stringify(value1)));

                start = new Date().getTime();
                var value1 = json_parse(json);
                end = new Date().getTime();
                console.log("Tokenizer: " + (end - start));

                console.log("Value check: " + (JSON.stringify(value) === JSON.stringify(value1)));

                start = new Date().getTime();
                var value1 = jsonParse(json);
                end = new Date().getTime();
                console.log("jsonParse: " + (end - start));

                console.log("Value check: " + (JSON.stringify(value) === JSON.stringify(value1)));
            }

            var tokenizer = new Tokenizer({
                tokens: {
                    string: {
                        pattern: /"(([^\\\b\f\n\r\t"]|\\(["\\\/bfnrt]|u[0-9A-Fa-f]))*)"/,
                        attributes: {
                            value: 1
                        }
                    },
                    boolean: {
                        pattern: /true|false/,
                        attributes: {
                            value: function(string) {
                                switch (string) {
                                    case "true": return true;
                                    case "false": return false;
                                }
                            }
                        }
                    },
                    null: {
                        pattern: /null/,
                        attributes: {
                            value: function() {return null;}
                        }
                    },
                    number: {
                        pattern: /-?(0|[1-9]\d*)(\.\d+)?([eE][\+\-]?\d+)?/,
                        attributes: {
                            value: {
                                type: "number"
                            }
                        }
                    },
                    ":": /:/,
                    ",": /,/,
                    "{": /\{/,
                    "}": /\}/,
                    "[": /\[/,
                    "]": /\]/,
                    space: /\s+/
                },
                exclude: "space"
            });

            function tokenize(json) {
                var stack = [], state = "value", popped,
                    push = function(item, newState){
                        stack.push({state: state, item: item});
                        state = newState;
                    },
                    pop = function() {
                        var item = stack.pop();
                        state = item.state;
                        popped = item.item;
                    },
                    keyvalue = function(value) {
                        pop();
                        peak()[popped] = value;
                    },
                    element = function(value) {
                        peak().push(value);
                    },
                    reduce = function() {
                        pop();
                        switch (state) {
                            case "key value":
                                keyvalue(popped);
                                break;
                            case "array":
                                element(popped);
                                break;
                        }
                    },
                    peak = function() {
                        return stack[stack.length - 1].item;
                    }
                ;
                tokenizer.text(json);
                tokenizer.each(function(token) {
                    if (!token) {
                        debugger;
                    }
                    tokenType: switch (token.type) {
                        case "[":
                            push([], "array");
                            break;
                        case "{":
                            push({}, "object");
                            break;
                        case ",":
                            if (!(state === "object" || state === "array")) {
                                throw "Syntax error";
                            }
                            break;
                        case ":":
                            if (state !== "key") {
                                throw "Syntax error.";
                            }
                            state = "key value";
                            break;
                        case "string":
                            if (state === "object") {
                                push(token.value, "key");
                                break tokenType;
                            }
                        case "boolean":
                        case "null":
                        case "number":
                            switch (state){
                                case "key value":
                                    keyvalue(token.value);
                                    break;
                                case "array":
                                    element(token.value);
                                    break;
                            }
                            break;
                        case "}":
                            if (state !== "object") throw "Syntax error.";
                            reduce();
                            break;
                        case "]":
                            if (state !== "array") throw "Syntax error.";
                            reduce();
                            break;
                    }
                });
                return popped;
            }

                      break;
                    case 0x5d:  // ']'

                      break;
                    case 0x66:  // 'f'

                      key = void 0;
                      break;
                    case 0x6e:  // 'n'
                      cont = stack[0];
                      cont[key || cont.length] = null;
                      key = void 0;
                      break;
                    case 0x74:  // 't'

                      key = void 0;
                      break;

                      break;
                    case 0x7d:  // '}'

                }
                // Fail if we've got an uncompleted object.
                if (topLevelPrimitive) {
                  if (stack.length !== 1) { throw new Error(); }

                } else {
                  if (stack.length) { throw new Error(); }
                }

                if (opt_reviver) {
                  // Based on walk as implemented in http://www.json.org/json2.js
                  var walk = function (holder, key) {
                    var value = holder[key];
                    if (value && typeof value === 'object') {
                      var toDelete = null;
                      for (var k in value) {
                        if (hop.call(value, k) && value !== holder) {
                          // Recurse to properties first.  This has the effect of causing
                          // the reviver to be called on the object graph depth-first.

                          // Since 'this' is bound to the holder of the property, the
                          // reviver can access sibling properties of k including ones
                          // that have not yet been revived.

                    }

                  };
                  result = walk({ '': result }, '');
                }

                return result;
              };
            })();
